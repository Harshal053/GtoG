<!DOCTYPE html>
<html>
<head>
  <title>From Garbage to Glory</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .btn-3d {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: perspective(100px) translateZ(10px);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-3d:hover {
      transform: perspective(100px) translateZ(20px) scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="container py-5">
  <nav class="mb-4">
    <a href="{{ url_for('login') }}" class="btn btn-link">Login</a>
    <a href="{{ url_for('register') }}" class="btn btn-link">Register</a>
  </nav>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <h2>Register</h2>
  <form method="post" class="mb-3">
    <div class="mb-3">
      <input name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input name="email" type="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input name="password" type="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-3d">Register</button>
  </form>
  <footer class="mt-5 text-center text-muted">
    This is supported by CTS OPS Team.
  </footer>
</body>
</html>
