<!DOCTYPE html>
<html>
<head>
  <title>Edit Complaint - From Garbage to Glory</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
  <nav class="mb-4">
    <a href="{{ url_for('dashboard') }}" class="btn btn-link">Dashboard</a>
    <a href="{{ url_for('logout') }}" class="btn btn-link">Logout</a>
  </nav>
  <h2>Edit Complaint</h2>
  <form method="post" enctype="multipart/form-data" class="mb-3">
    <div class="mb-3">
      <input name="location" class="form-control" placeholder="Location" value="{{ complaint.location }}" required>
    </div>
    <div class="mb-3">
      <textarea name="description" class="form-control" placeholder="Describe the issue" required>{{ complaint.description }}</textarea>
    </div>
    <div class="mb-3">
      <input type="file" name="image" class="form-control">
      {% if complaint.image %}
        <div class="mt-2"><img src="/{{ complaint.image }}" alt="Current Image" class="img-fluid" style="max-width:200px;"></div>
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary btn-3d">Update Complaint</button>
  </form>
  <footer class="mt-5 text-center text-muted">
    &copy; 2025 From Garbage to Glory. All rights reserved.<br>
    Supported by CTS OPS Team.<br>
    For queries, contact <a href="mailto:support@garbagetoglory.com">support@garbagetoglory.com</a>
  </footer>
</body>
</html>
